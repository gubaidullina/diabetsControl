<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SETTINGS_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="settingsChange()">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'NAME_PLACEHOLDER' | translate }}" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'SURNAME_PLACEHOLDER' | translate }}" formControlName="surname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text"  placeholder="{{ 'PATRONOMIC_PLACEHOLDER' | translate }}" formControlName="patronomic"></ion-input>
      </ion-item>
      <ion-item>
        <ion-content padding>
          <ion-datetime displayFormat="DD-MM-YYYY HH:mm" [(ngModel)]="today" placeholder="{{ 'DOB_PLACEHOLDER' | translate }}" formControlName="dob"></ion-datetime>
          </ion-content>
      </ion-item>

      <ion-item>
        <ion-input type="email"  placeholder="{{ 'EMAIL_PLACEHOLDER' | translate }}" formControlName="email" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-list radio-group  formControlName="sex">
          <ion-item>
            <ion-label>Male</ion-label>
            <ion-radio value="0" checked></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Female</ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>
          
        </ion-list>
        </ion-item>
      
        <ion-item>
          <ion-input type="password" placeholder="{{ 'PASSWORD_PLACEHOLDER' | translate }}" formControlName="password"></ion-input>
        </ion-item>
  
        <ion-item>
            <ion-input type="text" placeholder="{{ 'MOBILE_PLACEHOLDER' | translate }}" formControlName="mobile"></ion-input>
        </ion-item>
    </ion-list>
  </form>
</ion-content>
