<ion-header>

  <ion-navbar>
      <ion-buttons start>
      <button ion-button icon-only clear large  (click)="homeClicked()">
          <ion-icon name="home"></ion-icon>
      </button>
      </ion-buttons>
    <ion-title>{{ 'RECIPIENT_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item>
        <h2>{{item.name}}</h2>
        <p>{{item.mobile}}</p>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
